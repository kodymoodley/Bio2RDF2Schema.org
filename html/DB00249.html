<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>

		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "id" : "http://bio2rdf.org/drugbank:DB00249",
  "type" : "Drug",
  "clinicalPharmacology" : "In chemical structure idoxuridine closely approximates the configuration of thymidine, one of the four building blocks of DNA (the genetic material of the Herpes virus). As a result, idoxuridine is able to replace thymidine in the enzymatic step of viral replication or \"growth\". The consequent production of faulty DNA results in a pseudostructure which cannot infect or destroy tissue. In short, by pre-empting a vital building block in the genetic material of the Herpes simplex virus, Herplex-D topical solution destroys the infective and destructive capacity of the viral material. The virus infected cell may only be attacked during the period of active synthesis of DNA. This occurs early in the development of the Herpes simplex lesion, but at different times in different cells. Therefore, ideally, the affected area should remain saturated with the antiviral agent.",
  "cost" : {
    "id" : "http://bio2rdf.org/drugbank_resource:2628163f117e836f8ac4cb458c126d0c",
    "type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "273.8800048828125",
    "drugUnit" : "Idoxuridine powder"
  },
  "description" : "An analog of deoxyuridine that inhibits viral DNA synthesis. The drug is used as an antiviral agent. [PubChem]",
  "drugClass" : [ "Antiviral Agents", "Nucleic Acid Synthesis Inhibitors" ],
  "schema:identifier" : "drugbank:DB00249",
  "legalStatus" : "Approved",
  "manufacturer" : {
    "id" : "http://bio2rdf.org/drugbank_resource:ed3a1cd72a286a7cb2e317c29d3c5b9d",
    "type" : "Organization",
    "name" : "Glaxosmithkline"
  },
  "mechanismOfAction" : "Idoxuridine acts as an antiviral agent by inhibiting viral replication by substituting itself for thymidine in viral DNA. This in turn inhibits thymidylate phosphorylase and viral DNA polymerases from properly functioning. The effect of Idoxuridine results in the inability of the virus to reproduce or to infect/destroy tissue.",
  "name" : "Idoxuridine",
  "nonProprietaryName" : [ "5-Iodouracil deoxyriboside", "1-beta-D-2'-Deoxyribofuranosyl-5-iodouracil", "(+)-5-Iodo-2'-deoxyuridine", "Idoxuridine", "5-iodo-2'-deoxyuridine", "IdU", "Joddeoxiuridin", "Idoxuridinum", "Idoxuridin", "Iododeoxyridine", "Iodoxuridine", "5-Iododeoxyuridine", "Idoxuridina", "2'-Deoxy-5-iodouridine", "1beta-D-2'-Deoxyribofuranosyl-5-iodouracil", "1-(2-Deoxy-beta-D-ribofuranosyl)-5-iodouracil" ],
  "proprietaryName" : "Dendrid",
  "sameAs" : [ "http://www.drugbank.ca/drugs/DB00249", "http://www.drugs.com/mtm/idoxuridine-ophthalmic.html" ],
  "schema:url" : "http://bio2rdf.org/drugbank:DB00249"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00249.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
