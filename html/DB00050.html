		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00050",
  "@type" : "Drug",
  "administrationRoute" : "subcutaneous",
  "availableStrength" : [ {
    "@id" : "http://bio2rdf.org/drugbank_resource:4f06398b408027f4b417cf069e9f43ea",
    "@type" : "DrugStrength",
    "description" : "Kit form with subcutaneous route"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:a599eccf37c1f430d25ce56eeae3c691",
    "@type" : "DrugStrength",
    "description" : "0.25 mg Powder for solution form with subcutaneous route"
  } ],
  "clinicalPharmacology" : "Cetrorelix is a synthetic decapeptide with gonadotropin-releasing hormone (GnRH) antagonistic activity. GnRH induces the production and release of luteinizing hormone (LH) and follicle stimulating hormone (FSH) from the gonadotrophic cells of the anterior pituitary. Due to a positive estradiol (E2) feedback at midcycle, GnRH liberation is enhanced resulting in an LH-surge. This LH-surge induces the ovulation of the dominant follicle, resumption of oocyte meiosis and subsequently luteinization as indicated by rising progesterone levels. Cetrorelix competes with natural GnRH for binding to membrane receptors on pituitary cells and thus controls the release of LH and FSH in a dose-dependent manner.",
  "cost" : [ {
    "@id" : "http://bio2rdf.org/drugbank_resource:f52c4d8085cb7c88423be42c25241348",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "689.91998291015625",
    "drugUnit" : "Cetrotide 3 mg kit"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:ccf8a3e4a30dea7ed8fd11a17233c4ce",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "137.9900054931640625",
    "drugUnit" : "Cetrotide 0.25 mg kit"
  } ],
  "description" : "Cetrorelix is a man-made hormone that blocks the effects of Gonadotropin Releasing Hormone (GnRH). GnRH controls another hormone that is called luteinizing hormone (LH), which is the hormone that starts ovulation during the menstrual cycle. When undergoing hormone treatment sometimes premature ovulation can occur, leading to eggs that are not ready for fertilization to be released. Cetrorelix does not allow the premature release of these eggs to occur.",
  "dosageForm" : [ "Kit", "Powder for solution" ],
  "drugClass" : [ "Hormone Antagonists", "Fertility Agents" ],
  "identifier" : "drugbank:DB00050",
  "legalStatus" : [ "Approved", "Investigational" ],
  "manufacturer" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:f3087679bd8c5d851ab3cf77469b58b9",
    "@type" : "Organization",
    "name" : "Emd serono inc"
  },
  "mechanismOfAction" : "Cetrorelix binds to the gonadotropin releasing hormone receptor and acts as a potent inhibitor of gonadotropin secretion. It competes with natural GnRH for binding to membrane receptors on pituitary cells and thus controls the release of LH and FSH in a dose-dependent manner.",
  "name" : "Cetrorelix",
  "nonProprietaryName" : "Cetrorelixum",
  "sameAs" : [ "http://www.drugbank.ca/drugs/DB00050", "http://www.drugs.com/cdi/cetrorelix-acetate.html", "http://www.rxlist.com/cgi/generic2/cetrorelix.htm" ],

	<body>

		<div id="all">

	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00050.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
