  "clinicalPharmacology" : "Alpha Linolenic Acid (ALA) is an 18-carbon polyunsaturated fatty acid with three double bonds. It is also called an omega-3 fatty acid, and is essential for all mammals. Alpha-linolenic acid (or omega 3 fatty acid) intake can decrease the risk of cardiovascular diseases by 1) preventing arrhythmias that can lead to sudden cardiac death, 2) decreasing the risk of thrombosis (blood clot formation) that can lead to heart attack or stroke, 3) decreasing serum triglyceride levels, 4) slowing the growth of atherosclerotic plaque, 5) improving vascular endothelial function, 6) lowering blood pressure slightly, and 7) decreasing inflammation. ALA deficiencies can lead to visual problems and sensory neuropathy. Scaly and hemorrhagic skin or scalp inflammations may also develop.",

  "description" : "Alpha-linolenic acid (ALA) is a polyunsaturated omega-3 fatty acid. It is a component of many common vegetable oils and is important to human nutrition. [Wikipedia]",

  "legalStatus" : [ "Nutraceutical", "Approved" ],
  "mechanismOfAction" : "Alpha Linolenic Acid or ALA is considered an essential fatty acid because it is required for human health, but cannot be synthesized by humans. It is in fact  a plant-derived fatty acid. Humans can synthesize other omega-3 fatty acids from ALA, including eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA). EPA is a precursor of the series-3 prostaglandins, the series-5 leukotrienes and the series-3 thromboxanes. These eicosanoids have anti-inflammatory and anti-atherogenic properties. ALA metabolites may also inhibit the production of the pro-inflammatory eicosanoids, prostaglandin E2 (PGE2) and leukotriene B4 (LTB4), as well as the pro-inflammatory cytokines, tumor necrosis factor-alpha (TNF-alpha) and interleukin-1 beta (IL-1 beta). Omega-3 fatty acids like ALA and its byproducts can modulate the expression of a number of genes, including those involved with fatty acid metabolism and inflammation. They regulate gene expression through their effects on the activity of transcription factors including NF-kappa B and members of the peroxisome proliferator-activated receptor (PPAR) family. Incorporation of ALA and its metabolites in cell membranes can affect membrane fluidity and may play a role in anti-inflammatory activity, inhibition of platelet aggregation and possibly in anti-proliferative actions of ALA. ALA is first metabolized by delta6 desaturease into steridonic acid.",

interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
