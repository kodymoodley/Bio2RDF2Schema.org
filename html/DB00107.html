  "clinicalPharmacology" : "Indirectly stimulates contraction of uterine smooth muscle by increasing the sodium permeability of uterine myofibrils. Increases contraction amplitude and frequency, which tends to decrease cervical activity, produce dilation and effacement of the cervix, and transiently impede uterine blood flow; contractions produced by oxytocin at term are similar to those occurring during spontaneous labor. High estrogen concentrations lower the threshold for uterine response to oxytocin. Uterine response increases with the duration of pregnancy and is greater in labor than when not in labor; only very large doses elicit contractions in early pregnancy. Contracts myoepithelial cells surrounding the alveoli of the breasts, forcing milk from the alveoli into the larger ducts and facilitating milk ejection. Minimal antidiuretic activity relative to vasopressin; water intoxication possible at high doses and/or excessive electrolyte-free fluid.",
