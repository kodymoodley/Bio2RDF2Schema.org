<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>
		<link href="images/bio2rdf.png" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>
  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00137",
  "@type" : "Drug",
  "clinicalPharmacology" : "Lutein was found to be present in a concentrated area of the macula, a small area of the retina responsible for central vision. The hypothesis for the natural concentration is that lutein helps protect from oxidative stress and high-energy light. Several studies show that an increase in macula pigmentation decreases the risk for eye diseases such as Age-related Macular Degeneration (AMD).",
  "description" : "Xanthophylls are yellow pigments from the carotenoid group that are widespread in nature. They are present in egg yolk, algae, and petals of yellow flowers, among other sources. The xanthophylls include lutein, zeaxanthin, neoxanthin, violaxanthin, and ?- and ?-cryptoxanthin, of which lutein is the primary ingested one.",
  "drugClass" : [ "Micronutrients", "Supplements", "Dietary Supplements" ],
  "identifier" : "drugbank:DB00137",
  "legalStatus" : [ "Approved", "Nutraceutical" ],
  "mechanismOfAction" : "Xanthophylls have antioxidant activity and react with active oxygen species, producing biologically active degradation products. They also can inhibit peroxidation of membrane phospholipids and reduce lipofuscin formation, both of which contribute to their antioxidant properties. Lutein is naturally present in the macula of the human retina. It filters out potentially phototoxic blue light and near-ultraviolet radiation from the macula. The protective effect is due in part, to the reactive oxygen species quenching ability of these carotenoids. Lutein is more stable to decomposition by pro-oxidants than are other carotenoids such as beta-carotene and lycopene. Lutein is abundant in the region surrounding the fovea, and lutein is the predominant pigment at the outermost periphery of the macula. Zeaxanthin, which is fully conjugated (lutein is not), may offer somewhat better protection than lutein against phototoxic damage caused by blue and near-ultraviolet light radiation. Lutein is one of only two carotenoids that have been identified in the human lens, may be protective against age-related increases in lens density and cataract formation. Again, the possible protection afforded by lutein may be accounted for, in part, by its reactive oxygen species scavenging abilities. Carotenoids also provide protection from cancer. One of the mechanisms of this is by increasing the expression of the protein connexin-43, thereby stimulating gap junctional communication and preventing unrestrained cell proliferation.",
  "name" : "Xanthophyll",
  "nonProprietaryName" : "SID548587",
  "sameAs" : [ "http://www.drugbank.ca/drugs/DB00137", "http://www.pdrhealth.com/drug_info/nmdrugprofiles/nutsupdrugs/lut_0164.shtml" ],
  "url" : "https://schemaorg.metadatacenter.org/drugbank/DB00137.html"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00137.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
