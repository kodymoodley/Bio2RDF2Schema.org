<html lang="en">
	<head>

		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "id" : "http://bio2rdf.org/drugbank:DB00080",
  "type" : "Drug",
  "description" : "Daptomycin is a lipopeptide antibiotic that kills susceptible gram positive bacteria by disrupting their membrane potential. It is a naturally-occurring compound found in the soil bacterium <i>Streptomyces roseosporus</i>. Antibiotics are used in the treatment of infections caused by bacteria. They work by killing bacteria or preventing their growth. Daptomycin will not work for colds, flu, or other virus infections. It was approved in September 2003 for the treatment of complicated skin and soft tissue infections. It has a safety profile similar to other agents commonly administered to treat gram-positive infections.",
  "doseSchedule" : "500 mg/10mL Injection, powder, lyophilized, for solution form with intravenous route",
  "legalStatus" : "investigational",
  "manufacturer" : "Cubist pharmaceuticals inc",
  "mechanismOfAction" : "Daptomycin appears to bind or insert into the outer membrane of gram positive bacteria. The binding and integration of daptomycin into the cell membrane is calcium dependent. Calcium ions cause a conformational change in daptomycin, augmenting its amphipathicity (hydrophilic head group and hydrophobic tail group), leading to incorporation into the cell membrane.\nThis binding causes rapid depolarisation, resulting in a loss of membrane potential leading to inhibition of protein, DNA and RNA synthesis, which results in bacterial cell death. The bactericidal activity of daptomycin is concentration-dependent. There is in vitro evidence of synergy with ?-lactam antibiotics.",
  "name" : "Daptomycin",
  "schema:sameAs" : "https://www.drugbank.ca/drugs/DB00080",
  "schema:url" : "https://www.drugbank.ca/drugs/DB00080"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Alternate Name</td><td>{{alternateName}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{manufacturer}}</td></tr><tr><td class='dataframeKey'>Dosage Schedule</td><td>{{doseSchedule}}</td></tr><tr><td class='dataframeKey'>Legal Status</td><td>{{legalStatus}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00080.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
