  "clinicalPharmacology" : "Cladribine is a synthetic purine nucleoside that acts as an antineoplastic agent with immunosuppressive effects. Cladribine differs structurally from deoxyadenosine only by the presence of a chlorine atom at position 2 of the purine ring, which results in resistance to enzymatic degradation by adenosine deaminase. Due to this resistance, cladribine exhibits a more prolonged cytotoxic effect than deoxyadenosine against resting and proliferating lymphocytes. Cladribine is one of a group of chemotherapy drugs known as the anti-metabolites.&nbsp;Anti-metabolites stop cells from making and repairing DNA, which are processes that are necessary for cancer cells to grow and multiply.",

  "mechanismOfAction" : "Cladribine is structurally related to fludarabine and pentostatin but has a different mechanism of action. Although the exact mechanism of action has not been fully determined, evidence shows that cladribine is phosphorylated by deoxycytidine kinase to the nucleotidecladribine triphosphate (CdATP; 2-chloro-2?-deoxyadenosine 5?-triphosphate), which accumulates and is incorporated into DNA in cells such as lymphocytes that contain high levels of deoxycytidine kinase and low levels of deoxynucleotidase, resulting in DNA strand breakage and inhibition of DNA synthesis and repair. High levels of CdATP also appear to inhibit ribonucleotide reductase, which leads to an imbalance in triphosphorylated deoxynucleotide (dNTP) pools and subsequent DNA strand breaks, inhibition of DNA synthesis and repair, nicotinamide adenine dinucleotide (NAD) and ATP depletion, and cell death. Unlike other antimetabolite drugs, cladribine has cytotoxic effects on resting as well as proliferating lymphocytes. However, it does cause cells to accumulate at the G1/S phase junction, suggesting that cytotoxicity is associated with events critical to cell entry into S phase. It also binds purine nucleoside phosphorylase (PNP), however no relationship between this binding and a mechanism of action has been established.",
