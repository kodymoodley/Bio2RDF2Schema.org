ffect of Anakinra. An increased risk of serious infection during concomitant use has been reported.", "DDI between Anakinra and Sipuleucel-T - Immunosuppressants may diminish the therapeutic effect of Sipuleucel-T.", "DDI between Anakinra and golimumab - Anti-TNF Agents may enhance the adverse/toxic effect of Anakinra. An increased risk of serious infection during concomitant use has been reported.", "DDI between Anakinra and Trastuzumab - May enhance the neutropenic effect of Immunosuppressants.", "DDI between Anakinra and Adalimumab - Anti-TNF Agents may enhance the adverse/toxic effect of Anakinra. An increased risk of serious infection during concomitant use has been reported.", "DDI between Anakinra and Tofacitinib - Anakinra may enhance the adverse/toxic effect of Tofacitinib.", "DDI between Anakinra and Thalidomide - Anti-TNF Agents may enhance the adverse/toxic effect of Anakinra. An increased risk of serious infection during concomitant use has been reported." ],
