<!DOCTYPE html>
<html lang="en">
	<head>

  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00044",
  "@type" : "Drug",
  "administrationRoute" : "subcutaneous",
  "availableStrength" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:0f22c200f1b0c2d7eba71208ac38fb8c",
    "@type" : "DrugStrength",
    "description" : "75 unit Powder for solution form with subcutaneous route"
  },
  "clinicalPharmacology" : "Used to facilitate female conception, lutropin alfa performs the same actions as luteinizing hormone (LH), which is normally produced in the pituitary gland. Lutropin is usually given in combination with follitropin alfa. Together they stimulate the development of a follicle to prepare the reproductive tract for implementation and pregnancy. Lutropin alfa also stimulates the theca cells to produce androgens and the secretion of estradiol by the follicles. Lutropin alfa and follitropin alfa are discontinued once ultrasound assessment and serum estradiol concentrations show sufficient follicular maturation. hCG is then administered to complete follicular maturation and induce ovulation. In females, a LH surge about halfway through the menstrual cycle triggers the onset of ovulation. Lutropin alfa substitutes for endogenous LH and induces rupture of the preovulatory ovarian follicle and oocyte expulsion. Lutropin alfa induces and maintains the corpus luteum, which then secretes progesterone.",
  "cost" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:475e42631ae033c0d30bfe4b1c4fa6a2",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "38.880001068115234375",
    "drugUnit" : "Luveris 75 unit vial"
  },
  "description" : "Lutropin alfa is a recombinant human luteinizing hormone produced in yeast with 2 subunits, alpha = 92 residues, beta = 121 residues. It is a heterodimeric glycoprotein. Each monomeric unit is a glycoprotein molecule. In females, an acute rise of LH (\"LH surge\") triggers ovulation and the development of the corpus luteum. In males, it stimulates Leydig cell production of testosterone. Lutropin alfa was the first and only recombinant human form of luteinizing hormone (LH) developed for use in the stimulation of follicular development.",
  "dosageForm" : "Powder for solution",
  "drugClass" : "Fertility Agents",
  "identifier" : "drugbank:DB00044",
  "legalStatus" : "Approved",
  "manufacturer" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:f3087679bd8c5d851ab3cf77469b58b9",
    "@type" : "Organization",
    "name" : "Emd serono inc"
  },
  "mechanismOfAction" : "Luteinizing hormone binds to a receptor shared with the human chorionic gonadotropin hormone (hCG) on the ovarian theca (and granulosa) cells and testicular Leydig cells. This LH/CG transmembrane receptor is a member of the super-family of G protein-coupled receptors. Adenylate cyclase then activates many other pathways leading to steroid hormone production and other follicle maturation processes.",
  "name" : "Lutropin alfa",
  "nonProprietaryName" : [ "Lutropin alpha", "ICSH", "Luteinizing hormone", "LH-B", "Lutropin beta chain precursor", "Insterstiial cell-stimulating hormone", "Luteinizing hormone beta subunit", "Lutrophin", "LSH-B", "LSH- beta", "LH" ],
  "sameAs" : [ "http://www.drugs.com/cdi/lutropin-alfa.html", "http://www.drugbank.ca/drugs/DB00044" ],
  "url" : "https://schemaorg.metadatacenter.org/drugbank/DB00044.html"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00044.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
