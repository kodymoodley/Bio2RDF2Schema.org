<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>
		<link href="images/bio2rdf.png" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>
  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00116",
  "@type" : "Drug",
  "clinicalPharmacology" : "Tetrahydrofolate is the main active metabolite of dietary folate. It is vital as a coenzyme in reactions involving transfers of single carbon groups. Tetrahydrofolate has a role in nucleic and amino acid synthesis. As nucleic and amino acid synthesis is affected by a deficiency of tetrahydrofolate, actively dividing and growing cells tend to be the first affected. Tetrahydrofolate is used to treat topical sprue and megaloblastic and macrocytic anemias, hematologic complications resulting from a deficiency in folic acid.",
  "description" : "Tetrahydrofolic acid is a folic acid derivative. It is produced from dihydrofolic acid by dihydrofolate reductase.\r\nIt is converted into 5,10-methylenetetrahydrofolate by serine hydroxymethyltransferase. It is a coenzyme in many reactions, especially in the metabolism of amino acids and nucleic acids. It acts as a donor of a group with one carbon atom. It gets this carbon atom by sequestering formaldehyde produced in other processes.",
  "drugClass" : [ "Supplements", "Micronutrients", "Dietary Supplements" ],
  "identifier" : "drugbank:DB00116",
  "legalStatus" : [ "Approved", "Nutraceutical" ],
  "mechanismOfAction" : "Tetrahydrofolate is transported across cells by receptor-mediated endocytosis where it is needed to maintain normal erythropoiesis, synthesize purine and thymidylate nucleic acids, interconvert amino acids, methylate tRNA, and generate and use formate.",
  "name" : "Tetrahydrofolic acid",
  "nonProprietaryName" : [ "5,6,7,8-tetrahydrofolate", "THF", "(6S)-Tetrahydrofolic acid", "5,6,7,8-tetrahydrofolic acid", "(6S)-THFA", "tetrahydrofolate", "(6S)-Tetrahydrofolate", "Tetrahydrofolic acid" ],
  "sameAs" : "http://www.drugbank.ca/drugs/DB00116",
  "url" : "https://schemaorg.metadatacenter.org/drugbank/DB00116.html"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00116.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
