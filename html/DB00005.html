<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>
		<link href="images/bio2rdf.png" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>
  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "id" : "http://bio2rdf.org/drugbank:DB00005",
  "type" : "Drug",
  "alternateName" : "p75",
  "description" : "Dimeric fusion protein consisting of the extracellular ligand-binding portion of the human 75 kilodalton (p75) tumor necrosis factor receptor (TNFR) linked to the Fc portion of human IgG1. The Fc component of etanercept contains the CH2 domain, the CH3 domain and hinge region, but not the CH1 domain of IgG1. Etanercept is produced by recombinant DNA technology in a Chinese hamster ovary (CHO) mammalian cell expression system. It consists of 934 amino acids",
  "doseSchedule" : "50 mg/mL Solution form with subcutaneous route",
  "legalStatus" : "approved",
  "manufacturer" : "Amgen Inc. + Wyeth + Takeda",
  "mechanismOfAction" : "There are two distinct receptors for TNF (TNFRs), a 55 kilodalton protein (p55) and a 75 kilodalton protein (p75). The biological activity of TNF is dependent upon binding to either cell surface receptor (p75 or p55). Etanercept is a dimeric soluble form of the p75 TNF receptor that can bind to two TNF molecules, thereby effectively removing them from circulation.",
  "name" : "Etanercept",
  "schema:sameAs" : "https://www.drugbank.ca/drugs/DB00005",
  "schema:url" : "https://www.drugbank.ca/drugs/DB00005"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Alternate Name</td><td>{{alternateName}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{manufacturer}}</td></tr><tr><td class='dataframeKey'>Dosage Schedule</td><td>{{doseSchedule}}</td></tr><tr><td class='dataframeKey'>Legal Status</td><td>{{legalStatus}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00005.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
