 "@context" : "http://schema.org",

  "clinicalPharmacology" : "An essential amino acid. (Claim) Leucine helps with the regulation of blood-sugar levels, the growth and repair of muscle tissue (such as bones, skin and muscles), growth hormone production, wound healing as well as energy regulation. It can assist to prevent the breakdown of muscle proteins that sometimes occur after trauma or severe stress. It may also be beneficial for individuals with phenylketonuria - a condition in which the body cannot metabolize the amino acid phenylalanine",

    "costPerUnit" : "1.620000004768371582",

  }, {

    "type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "0.28000000119209289551",
    "drugUnit" : "L-leucine powder"

  "description" : "An essential branched-chain amino acid important for hemoglobin formation. [PubChem]",
  "drugClass" : [ "Supplements", "Amino Acids, Essential", "Dietary Supplements", "Micronutrients" ],
  "schema:identifier" : "drugbank:DB00149",
  "legalStatus" : [ "Approved", "Nutraceutical" ],
  "mechanismOfAction" : "This group of essential amino acids are identified as the branched-chain amino acids, BCAAs. Because this arrangement of carbon atoms cannot be made by humans, these amino acids are an essential element in the diet. The catabolism of all three compounds initiates in muscle and yields NADH and FADH2 which can be utilized for ATP generation. The catabolism of all three of these amino acids uses the same enzymes in the first two steps. The first step in each case is a transamination using a single BCAA aminotransferase, with a-ketoglutarate as amine acceptor. As a result, three different a-keto acids are produced and are oxidized using a common branched-chain a-keto acid dehydrogenase, yielding the three different CoA derivatives. Subsequently the metabolic pathways diverge, producing many intermediates. The principal product from valine is propionylCoA, the glucogenic precursor of succinyl-CoA. Isoleucine catabolism terminates with production of acetylCoA and propionylCoA; thus isoleucine is both glucogenic and ketogenic. Leucine gives rise to acetylCoA and acetoacetylCoA, and is thus classified as strictly ketogenic. There are a number of genetic diseases associated with faulty catabolism of the BCAAs. The most common defect is in the branched-chain a-keto acid dehydrogenase. Since there is only one dehydrogenase enzyme for all three amino acids, all three a-keto acids accumulate and are excreted in the urine. The disease is known as Maple syrup urine disease because of the characteristic odor of the urine in afflicted individuals. Mental retardation in these cases is extensive. Unfortunately, since these are essential amino acids, they cannot be heavily restricted in the diet; ultimately, the life of afflicted individuals is short and development is abnormal The main neurological problems are due to poor formation of myelin in the CNS.",

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00149.json", function(data) {
