		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00194",
  "@type" : "Drug",
  "clinicalPharmacology" : "Vidarabine is a synthetic purine nucleoside analogue with <i>in vitro</i> and <i>in vivo</i> inhibitory activity against herpes simplex virus types 1 (HSV-1), 2 (HSV-2), and varicella-zoster virus (VZV). The inhibitory activity of Vidarabine is highly selective due to its affinity for the enzyme thymidine kinase (TK) encoded by HSV and VZV. This viral enzyme converts Vidarabine into Vidarabine monophosphate, a nucleotide analogue. The monophosphate is further converted into diphosphate by cellular guanylate kinase and into triphosphate by a number of cellular enzymes. <i>in vitro</i>, Vidarabine triphosphate stops replication of herpes viral DNA. When used as a substrate for viral DNA polymerase, Vidarabine triphosphate competitively inhibits dATP leading to the formation of 'faulty' DNA. This is where Vidarabine triphosphate is incorporated into the DNA strand replacing many of the adenosine bases. This results in the prevention of DNA synthesis, as phosphodiester bridges can longer to be built, destabilizing the strand.",
  "cost" : [ {
    "@id" : "http://bio2rdf.org/drugbank_resource:aa5dc6191cee4aeb5ee7e73633279a95",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "366.589996337890625",
    "drugUnit" : "Vidarabine powder"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:03b384f2d9bd7b97a1c0dc2ae7b41b24",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "687.0",
    "drugUnit" : "Vidarabine monohydrate powder"
  } ],
  "description" : "A nucleoside antibiotic isolated from Streptomyces antibioticus. It has some antineoplastic properties and has broad spectrum activity against DNA viruses in cell cultures and significant antiviral activity against infections caused by a variety of viruses such as the herpes viruses, the vaccinia VIRUS and varicella zoster virus. [PubChem]",
  "drugClass" : [ "Antiviral Agents", "Antimetabolites" ],
  "identifier" : "drugbank:DB00194",
  "legalStatus" : "Approved",
  "manufacturer" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:9d0c86040f64a39198296af6b92d4ce2",
    "@type" : "Organization",
    "name" : "Parkedale pharmaceuticals inc"
  },
  "mechanismOfAction" : "Vidarabine stops replication of herpes viral DNA in 2 ways: 1) competitive inhibition of viral DNA polymerase, and consequently 2) incorporation into and termination of the growing viral DNA chain.\r\nThis drug is a nucleoside analog and therefore has to be phosphorylated to be active. Vidarabine is sequentially phosphorylated by kinases to the triphosphate ara-ATP. This is the active form of vidarabine and is both an inhibitor and a substrate of viral DNA polymerase. When used as a substrate for viral DNA polymerase, ara-ATP competitively inhibits dATP leading to the formation of ‘faulty’ DNA. This is where ara-ATP is incorporated into the DNA strand replacing many of the adenosine bases. This results in the prevention of DNA synthesis, as phosphodiester bridges can longer to be built, destabilizing the strand",
  "name" : "Vidarabine",
  "nonProprietaryName" : [ "2-(6-AMINO-purin-9-yl)-5-hydroxymethyl-tetrahydro-furan-3,4-diol", "Spongoadenosine", "9-beta-D-Arabinofuranosyl-9H-purin-6-amine", "9-?-D-arabinofuranosyladenine", "9-beta-D-Arabinofuranosyladenine", "9-?-D-arabinofuranosyl-9H-purin-6-amine", "Vidarabine", "9-beta-D-arabinofuranosyl-adenine" ],
  "proprietaryName" : "Arasena-A",
  "sameAs" : [ "http://www.drugbank.ca/drugs/DB00194", "http://www.rxlist.com/cgi/generic3/vidarabine.htm", "http://www.drugs.com/mtm/vidarabine-ophthalmic.html" ],
  "url" : "https://schemaorg.metadatacenter.org/drugbank/DB00194.html"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00194.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
