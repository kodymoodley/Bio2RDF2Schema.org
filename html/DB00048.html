<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>
		<link href="images/bio2rdf.png" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>
  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "id" : "http://bio2rdf.org/drugbank:DB00048",
  "type" : "Drug",
  "alternateName" : "AA4500",
  "description" : "The enzyme collagenase is derived from fermentation of Clostridium histolyticum",
  "doseSchedule" : "Kit form with  route",
  "legalStatus" : "investigational",
  "mechanismOfAction" : "Collagenase is a protease that is specific to collagen. The triple helical region of interstitial collagens is highly resistant to most cell proteinases. However, during remodeling of the connective tissue in such processes as wound healing and metastasis, collagen becomes susceptible to cleavage by collagenases. Collagenase cleaves all 3 alpha helical chains of native Types I, II and III collagens at a single locus by hydrolyzing the peptide bond following the Gly residue of the sequence: Gly 775-(Ile or Leu) 776-(Ala or Leu) 777 located approximately three-fourths of the chain length from each N-terminus",
  "name" : "Collagenase",
  "schema:sameAs" : "https://www.drugbank.ca/drugs/DB00048",
  "schema:url" : "https://www.drugbank.ca/drugs/DB00048"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Alternate Name</td><td>{{alternateName}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{manufacturer}}</td></tr><tr><td class='dataframeKey'>Dosage Schedule</td><td>{{doseSchedule}}</td></tr><tr><td class='dataframeKey'>Legal Status</td><td>{{legalStatus}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00048.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
