<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>

		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00048",
  "@type" : "Drug",
  "clinicalPharmacology" : "Used in the treatment of skin ulcers and sever burns, collagenase is able to digest collagen in necrotic tissue at physiological pH by hydrolyzing the peptide bonds of undenatured and denatured collagen. Collagenase thus contributes towards the formation of granulation tissue and subsequent epithelization of dermal ulcers and severely burned areas. The action of collagenase may remove substrates necessary for bacterial proliferation or may permit antibodies, leukocytes, and antibiotics better access to the infected area.",
  "cost" : [ {
    "@id" : "http://bio2rdf.org/drugbank_resource:f0a1651d9d0160fc6c744b4febcfb459",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "3900.0",
    "drugUnit" : "Xiaflex 0.9 mg vial"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:ca4522960d059c09dd9c6b74985ed041",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "62.979999542236328125",
    "drugUnit" : "Santyl 250 unit/gm Ointment 15 gm Tube"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:e33a86226f8d3e427ea05d3cee52e694",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "4.1300001144409179688",
    "drugUnit" : "Santyl ointment"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:86e1dc0499b0e662f0dca6c795e909e1",
    "@type" : "DrugCost",
    "costCurrency" : "USD",
    "costPerUnit" : "2432.699951171875",
    "drugUnit" : "Collagenase powder"
  } ],
  "description" : "The enzyme collagenase is derived from fermentation of Clostridium histolyticum",
  "identifier" : "drugbank:DB00048",
  "legalStatus" : [ "Approved", "Investigational" ],
  "mechanismOfAction" : "Collagenase is a protease that is specific to collagen. The triple helical region of interstitial collagens is highly resistant to most cell proteinases. However, during remodeling of the connective tissue in such processes as wound healing and metastasis, collagen becomes susceptible to cleavage by collagenases. Collagenase cleaves all 3 alpha helical chains of native Types I, II and III collagens at a single locus by hydrolyzing the peptide bond following the Gly residue of the sequence: Gly 775-(Ile or Leu) 776-(Ala or Leu) 777 located approximately three-fourths of the chain length from each N-terminus",
  "name" : "Collagenase",
  "nonProprietaryName" : "AA4500",
  "proprietaryName" : "Cordase",
  "sameAs" : [ "http://www.drugs.com/cdi/collagenase-ointment.html", "http://www.rxlist.com/cgi/generic3/collagenase.htm", "http://www.drugbank.ca/drugs/DB00048" ],
  "url" : "https://schemaorg.metadatacenter.org/drugbank/DB00048.html"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00048.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
