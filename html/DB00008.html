  "clinicalPharmacology" : "Upregulates the expression of MHC I proteins, allowing for increased presentation of peptides derived from viral antigens. This enhances the activation of CD8+ T cells that are the precursors for cytotoxic T lymphocytes (CTLs) and makes the macrophage a better target for CTL-mediated killing. Interferon alpha also induce the synthesis of several key antiviral mediators, including 2'-5' oligoadenylate synthetase (2'-5' A synthetase) and protein kinase R.",
  "cost" : [ {

  "description" : "Human interferon 2a, is a covalent conjugate of recombinant alfa-2a interferon with a single branched bis-monomethoxy polyethylene glycol (PEG) chain. The PEG moiety is linked at a single site to the interferon alfa moiety via a stable amide bond to lysine. Peginterferon alfa-2a has an approximate molecular weight of 60,000 daltons. Interferon alfa-2a is produced using recombinant DNA technology in which a cloned human leukocyte interferon gene is inserted into and expressed in Escherichia coli. The resultant protein is 165 amino acids. The PEG strand protects the molecule in vivo from proteolytic breakdown, substantially increases its in vivo half-life, and reduces immunogenicity by wrapping around and physically hindering access to the protein portion of the molecule.",

  "drugClass" : "Immunosuppressive Agents",
  "foodWarning" : "Recommended adequate hydration.",
  "identifier" : "drugbank:DB00008",
  "interactingDrug" : [ "DDI between Peginterferon alfa-2a and Telbivudine - Peginterferon Alfa-2a may enhance the adverse/toxic effect of Telbivudine. Specifically, the risk for peripheral neuropathy may be increased.", "DDI between Peginterferon alfa-2a and Ribavirin - Interferons (Alfa) may enhance the adverse/toxic effect of Ribavirin. Hemolytic anemia has been observed.", "DDI between Peginterferon alfa-2a and Zidovudine - Interferons may enhance the adverse/toxic effect of Zidovudine. Interferons may decrease the metabolism of Zidovudine.", "DDI between Peginterferon alfa-2a and Clozapine - Myelosuppressive Agents may enhance the adverse/toxic effect of CloZAPine. Specifically, the risk for agranulocytosis may be increased.", "DDI between Peginterferon alfa-2a and Aldesleukin - Interferons (Alfa) may enhance the adverse/toxic effect of Aldesleukin. In particular, risks of myocardial and renal toxicity may be increased by this combination.", "DDI between Peginterferon alfa-2a and Methadone - Interferons (Alfa) may increase the serum concentration of Methadone." ],

interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
