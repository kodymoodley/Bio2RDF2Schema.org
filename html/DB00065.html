ect of Immunosuppressants. Specifically, the risk for serious infections may be increased.", "DDI between Infliximab and Certolizumab pegol - Anti-TNF Agents may enhance the immunosuppressive effect of Certolizumab Pegol.", "DDI between Adalimumab and Infliximab - Adalimumab may enhance the immunosuppressive effect of InFLIXimab.", "DDI between Infliximab and Natalizumab - Immunosuppressants may enhance the adverse/toxic effect of Natalizumab. Specifically, the risk of concurrent infection may be increased.", "DDI between Infliximab and Tofacitinib - Anti-TNF Agents may enhance the adverse/toxic effect of Tofacitinib." ],
