<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Bio2RDF - Drugbank</title>
		<link href="images/bio2rdf.png" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="handlebars-v4.0.10.js"></script>
  		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>-->
	
		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "id" : "http://bio2rdf.org/drugbank:DB00021",
  "type" : "Drug",
  "description" : "This drug is the synthetic form of natural secretin.  It is prepared using solid phase peptide synthesis.  Secretin is a peptide hormone produced in the S cells of the duodenum. Its main effect is to regulate the pH of the small  intestine’s contents through the control of gastric acid secretion and buffering with bicarbonate. It was the first hormone to be discovered.",
  "legalStatus" : "investigational",
  "manufacturer" : "Ferring pharmaceuticals inc",
  "mechanismOfAction" : "Secretin binds to the secretin receptor found on the lining of S cells in the duodenum and G cells in the stomach. Binding leads to the secrection of bicarbonate or the reduction of the secretion of gastrin. Properly functioning organs (duodenum, pancreas and stomach) should be responsive to this hormone",
  "name" : "Secretin",
  "schema:sameAs" : "https://www.drugbank.ca/drugs/DB00021",
  "schema:url" : "https://www.drugbank.ca/drugs/DB00021"
}</script>
	</head>

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Alternate Name</td><td>{{alternateName}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{manufacturer}}</td></tr><tr><td class='dataframeKey'>Dosage Schedule</td><td>{{doseSchedule}}</td></tr><tr><td class='dataframeKey'>Legal Status</td><td>{{legalStatus}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00021.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
