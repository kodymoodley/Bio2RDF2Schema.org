		<script type="application/ld+json">{
 "@context" : "http://schema.org",
  "@id" : "http://bio2rdf.org/drugbank:DB00301",
  "@type" : "Drug",
  "clinicalPharmacology" : "Flucloxacillin is a penicillin beta-lactam antibiotic used in the treatment of bacterial infections caused by susceptible, usually gram-positive, organisms. The name \"penicillin\" can either refer to several variants of penicillin available, or to the group of antibiotics derived from the penicillins. Flucloxacillin has <i>in vitro</i> activity against gram-positive and gram-negative aerobic and anaerobic bacteria. The bactericidal activity of Flucloxacillin results from the inhibition of cell wall synthesis and is mediated through flucloxacillin binding to penicillin binding proteins (PBPs). Flucloxacillin is stable against hydrolysis by a variety of beta-lactamases, including penicillinases, and cephalosporinases and extended spectrum beta-lactamases.",
  "description" : "Antibiotic analog of cloxacillin. [PubChem]",
  "drugClass" : [ "Anti-Bacterial Agents", "Penicillins" ],
  "foodWarning" : "Take on an empty stomach.",
  "identifier" : "drugbank:DB00301",
  "interactingDrug" : [ {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01418"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01082"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01172"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01024"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01032"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB00994"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB01017"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00121_DB00301"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00254_DB00301"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB00688"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB00759"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB00479"
  }, {
    "@id" : "http://bio2rdf.org/drugbank_resource:DB00301_DB00563"
  } ],
  "legalStatus" : "Approved",
  "mechanismOfAction" : "By binding to specific penicillin-binding proteins (PBPs) located inside the bacterial cell wall, flucloxacillin inhibits the third and last stage of bacterial cell wall synthesis. Cell lysis is then mediated by bacterial cell wall autolytic enzymes such as autolysins; it is possible that flucloxacillin interferes with an autolysin inhibitor.",
  "name" : "Flucloxacillin",

	<body>
		<br/><br/>
		
		<div id="all">
	 		<div id="main" style="text-align: center;">
	 			<div style="height: 20%;">&nbsp;</div>
	 			<img alt="Drugbank" src="images/drugbank.png" />
	 			<div id="main" style="text-align: center;">
	 				<em>Bio2RDF Drugbank Data</em>
				</div>

				<br/><br/>

			</div>

			<div id="contents">
				<script type="text/javascript">

				var templateCode = "<table><tbody><tr><td class='dataframeKey'>Drug Name</td><td>{{name}}</td></tr><tr><td class='dataframeKey'>Description</td><td>{{description}}</td></tr><tr><td class='dataframeKey'>Identifier</td><td>{{schema:identifier}}</td></tr><tr><td class='dataframeKey'>Non-Proprietary Names</td><td><ul>{{#each nonProprietaryName}}<li>{{this}}</li>{{else}}{{nonProprietaryName}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Proprietary Name</td><td>{{proprietaryName}}</td></tr><tr><td class='dataframeKey'>Drug Classes</td><td><ul>{{#each drugClass}}<li>{{this}}</li>{{else}}{{drugClass}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Clinical Pharmacology</td><td>{{clinicalPharmacology}}</td></tr><tr><td class='dataframeKey'>Manufacturer</td><td>{{#with manufacturer}}{{name}}{{/with}}</td></tr><tr><td class='dataframeKey'>Mechanism of Action</td><td>{{mechanismOfAction}}</td></tr><tr><td class='dataframeKey'>Food Warning</td><td>{{foodWarning}}</td></tr><tr><td class='dataframeKey'>URL</td><td><a href='{{schema:url}}'>{{schema:url}}</a></td></tr><tr><td class='dataframeKey'>Costs</td><td>{{#if cost.length}}<ul>{{#each cost}}<li>{{#with this}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}</li>{{/each}}</ul>{{else}}{{#with cost}}{{drugUnit}} - {{costPerUnit}}{{costCurrency}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Available Strength</td><td>{{#if availableStrength.length}}<ul>{{#each availableStrength}}<li>{{this.description}}</li>{{/each}}</ul>{{else}}{{#with availableStrength}}{{description}}{{/with}}{{/if}}</td></tr><tr><td class='dataframeKey'>Dosage Forms</td><td><ul>{{#each dosageForm}}<li>{{this}}</li>{{else}}{{dosageForm}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Administration Route</td><td><ul>{{#each administrationRoute}}<li>{{this}}</li>{{else}}{{administrationRoute}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Interacting Drugs</td><td><ul>{{#each interactingDrug}}<li>{{this}}</li>{{else}}{{interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
				var template = Handlebars.compile(templateCode);

				$.getJSON("jsonld/DB00301.json", function(data) {
			    	document.getElementById("contents").innerHTML += template(data);
				});
		
				</script>
			</div>
		</div>
	</body>
</html>
