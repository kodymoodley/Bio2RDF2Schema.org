  "clinicalPharmacology" : "Calcidiol is the precursor of vitamin D3. Vitamin D3 is a steroid hormone that has long been known for its important role in regulating body levels of calcium and phosphorus, in mineralization of bone, and for the assimilation of vitamin A. The classical manifestations of vitamin D deficiency is rickets, which is seen in children and results in bony deformaties including bowed long bones. Deficiency in adults leads to the disease osteomalacia. Both rickets and osteomalacia reflect impaired mineralization of newly synthesized bone matrix, and usually result from a combination of inadequate exposure to sunlight and decreased dietary intake of vitamin D. Common causes of vitamin D deficiency include genetic defects in the vitamin D receptor, severe liver or kidney disease, and insufficient exposure to sunlight. Vitamin D plays an important role in maintaining calcium balance and in the regulation of parathyroid hormone (PTH). It promotes renal reabsorption of calcium, increases intestinal absorption of calcium and phosphorus, and increases calcium and phosphorus mobilization from bone to plasma.",
  "description" : "The major circulating metabolite of vitamin D3 (cholecalciferol).  It is produced in the liver and is the best indicator of the body's vitamin D stores. It is effective in the treatment of rickets and osteomalacia, both in azotemic and non-azotemic patients. Calcifediol also has mineralizing properties. [PubChem]",
  "drugClass" : [ "Antihypocalcemic Agents", "Vitamin D", "Antithyroid Agents", "Bone Density Conservation Agents", "Vitamins" ],
  "identifier" : "drugbank:DB00146",
  "interactingDrug" : [ "DDI between Calcidiol and Acenocoumarol - May diminish the anticoagulant effect of Vitamin K Antagonists.", "DDI between Calcidiol and Theophylline - May increase the serum concentration of Theophylline Derivatives.", "DDI between Calcidiol and Aminophylline - May increase the serum concentration of Theophylline Derivatives.", "DDI between Calcidiol and Digoxin - May increase the serum concentration of Cardiac Glycosides." ],
  "legalStatus" : [ "Nutraceutical", "Approved" ],
  "manufacturer" : {
    "@id" : "http://bio2rdf.org/drugbank_resource:02e8695a3201a764f140c2eb3ae2df15",
    "@type" : "Organization",
    "name" : "Organon usa inc"
  },
  "mechanismOfAction" : "Calcidiol is transformed in the kidney by 25-hydroxyvitamin D3-1-(alpha)-hydroxylase to calcitriol, the active form of vitamin D3. Calcitriol binds to intracellular receptors that then function as transcription factors to modulate gene expression. Like the receptors for other steroid hormones and thyroid hormones, the vitamin D receptor has hormone-binding and DNA-binding domains. The vitamin D receptor forms a complex with another intracellular receptor, the retinoid-X receptor, and that heterodimer is what binds to DNA. In most cases studied, the effect is to activate transcription, but situations are also known in which vitamin D suppresses transcription. Calcitriol increases the serum calcium concentrations by: increasing GI absorption of phosphorus and calcium, increasing osteoclastic resorption, and increasing distal renal tubular reabsorption of calcium. Calcitriol appears to promote intestinal absorption of calcium through binding to the vitamin D receptor in the mucosal cytoplasm of the intestine. Subsequently, calcium is absorbed through formation of a calcium-binding protein.",
  "name" : "Calcidiol",

interactingDrug}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Legal Statuses</td><td><ul>{{#each legalStatus}}<li>{{this}}</li>{{else}}{{legalStatus}}{{/each}}</ul></td></tr><tr><td class='dataframeKey'>Same As</td><td><ul>{{#each sameAs}}<li><a href='{{this}}'>{{this}}</a></li>{{else}}<a href='{{sameAs}}'>{{sameAs}}</a>{{/each}}</ul></td></tr></tbody></table>";
